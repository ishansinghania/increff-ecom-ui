<!doctype html>
<html lang="en">

<head>
    <title>Checkout</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet" href=" https://static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js?v=2"></script>
</head>

<body>
    <script type="text/javascript" src="/javascript/main.js"></script>
    <div class="loader-container" id="loader">
        <div class="loader" > Loading...</div>
    </div>
    <div class="toast-container"></div>

    <nav class="navbar navbar-light shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/assets/brand-logo.png" />
            </a>
            <div class="nav-item dropdown px-2">
                <i class="fas fa-user-circle fa-lg dropdown-toggle" id="navbarDropdown" role="button"
                    data-toggle="dropdown" data-tooltip="tooltip" data-placement="bottom" title="User Info"></i>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <label class="w-100 py-1 px-4 text-nowrap d-none" id="user-name"></label>
                    <a class="dropdown-item font-weight-bold" href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-7">
                <h4 class="font-weight-bold m-2">Orders</h4>
                <div class="border rounded shadow-sm" id="product-list">
                    <div class="row m-0 p-2 border-bottom product d-none">
                        <img class="img-fluid rounded img-thumbnail border-0 checkout-image"
                            src=""
                            alt="Image not Available">
                        <div class="col py-2 d-flex justify-content-between mr-auto flex-wrap position-relative">
                            <div>
                                <h5 class="font-weight-bold product-brand"></h5>
                                <div class="text-secondary product-name"></div>
                                <div>
                                    <span class="text-secondary">Size:</span>&nbsp;
                                    <span class="font-weight-bold product-size"></span>
                                </div>
                            </div>
                            <div class="justify-items-end">
                                <div class="d-flex align-items-center justify-content-sm-end font-weight-bold mb-2">
                                    <i class="fas fa-rupee-sign fa-xs pr-1"></i>
                                    <span class="product-mrp"></span>
                                </div>
                                <div>
                                    <span class="text-secondary">Quantity:</span>&nbsp;
                                    <span class="product-quantity"></span>
                                </div>
                            </div>
                            <i class="fas fa-trash-alt text-secondary cursor-pointer"></i>
                        </div>
                    </div>
                </div>
                <h5 class="m-2 d-none" id="no-product">Add more products to place an order</h5>
            </div>
            <div class="col-12 col-lg-5" id="payment-section">
                <h4 class="font-weight-bold m-2">Payments</h4>
                <div class="border shadow-sm rounded p-2">
                    <h6 class="font-weight-bold mt-2">Total Items (<span id="total-items">0</span>)</h6>
                    <div class="d-flex align-items-center justify-content-between">
                        <span>Subtotal</span>
                        <span id="subtotal">
                            <i class="fas fa-rupee-sign fa-xs text-dark"></i>
                        </span>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <span>GST</span>
                        <span id="gst">
                            <i class="fas fa-rupee-sign fa-xs text-dark"></i>
                        </span>
                    </div>
                    <hr />
                    <div class="d-flex align-items-center justify-content-between font-weight-bold">
                        <span>Total</span>
                        <span id="total">
                            <i class="fas fa-rupee-sign fa-xs"></i>
                        </span>
                    </div>
                </div>
                <button type="button" class="btn btn-primary btn-block mt-3" id="place-order">Place Order</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container-fluid">
          <span class="text-muted" id="date-time"></span>
        </div>
    </div>

    <script type="text/javascript" src="/javascript/checkout.js"></script>
    <script src=" https://static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js?v=2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <script type="text/javascript" src="/javascript/alert.js"></script>
</body>

</html>
