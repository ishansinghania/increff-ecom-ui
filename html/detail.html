<!doctype html>
<html lang="en">

<head>
    <title>Detail</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet" href=" https://static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js?v=2"></script>

    <style>
        p {
            color: #343a40;
        }

        hr {
            margin-top: 1.5rem;
            margin-bottom: 1.5rem;
        }

        img {
            object-fit: fill;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="/javascript/main.js"></script>

    <div class="loader-container" id="loader">
        <div class="loader" > Loading...</div>
    </div>
    <div class="toast-container"></div>

    <nav class="navbar navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand mr-auto" href="/">
                <img src="/assets/brand-logo.png" style="height: 32px;" />
            </a>
            <div class="nav-item px-2">
                <a class="nav-link text-dark position-relative" href="/html/checkout.html">
                    <i class="fas fa-shopping-cart fa-lg" data-tooltip="tooltip" data-placement="bottom" title="Checkout"></i>
                    <span class="badge badge-pill badge-secondary cart-quantity">0</span>
                </a>
            </div>
            <div class="nav-item dropdown px-2">
                <i class="fas fa-user-circle text-dark fa-lg dropdown-toggle" id="navbarDropdown" role="button"
                    data-toggle="dropdown" data-tooltip="tooltip" data-placement="bottom" title="User Info"></i>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="row image-list"></div>
            </div>
            <div class="col-6 py-3">
                <h4 class="font-weight-bold" id="product-brand"></h4>
                <h5 class="text-secondary" id="product-name" style="opacity: 0.8;"></h5>
                <hr>
                <h6 class="d-flex align-items-center">
                    <span class="text-dark pr-2">MRP:</span>&nbsp;
                    <i class="fas fa-rupee-sign fa-xs pr-1"></i>
                    <span class="font-weight-bold" id="mrp"></span>
                </h6>
                <h6>
                    <span class="text-dark">Size:</span>&nbsp;
                    <span class="font-weight-bold size"></span>
                </h6>
                <form class="mt-4 row align-items-end m-0">
                    <div class="form-group mb-md-0 col-9 col-md-5 col-lg-4 p-0">
                        <label for="quantity" class="text-secondary">Quantity</label>
                        <input type="number" class="form-control" id="quantity" value="1" min="1"
                            placeholder="Quantity">
                    </div>
                    <button type="submit" class="btn btn-primary col-md-5 col-lg-3 col-9 col-sm-6 ml-md-3"
                        id="#add-to-cart-btn">Add To Cart</button>
                </form>
                <hr>
                <div class="product-description">
                    <h6 class="font-weight-bold">Product Description</h6>
                    <p id="description"></p>
                </div>
                <div class="product-size-fit mt-2">
                    <h6 class="font-weight-bold">Size & Fit</h6>
                    <p>The model (height 5'8") is wearing a size <span class="size"></span></p>
                </div>
                <div class="product-size-fit mt-2">
                    <h6 class="font-weight-bold">Material & Care</h6>
                    <p>
                        Material: <span id="material"></span>
                        <br>
                        Care: <span id="care"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container-fluid">
          <span class="text-muted" id="date-time"></span>
        </div>
    </div>

    <script type="text/javascript" src="/javascript/detail.js"></script>
    <script src=" https://static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js?v=2"></script>
    <script type="text/javascript" src="/javascript/alert.js"></script>
</body>

</html>
