<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet" href=" https://static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js?v=2"></script>
</head>

<body>
    <div class="loader-container" id="loader">
        <div class="loader" > Loading...</div>
    </div>
    <div class="toast-container"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="login-container border rounded shadow col-11 col-sm-8 col-md-6 col-lg-5 col-xl-3 position-absolute bg-white">
                <img class="img-fluid img-thumbnail p-0 border-0 mx-auto d-block mb-4" src="/assets/brand-logo.png" alt="Logo">
                <h3 class="text-center mb-5">Sign In</h3>
                <form>
                    <div class="form-group">
                        <label for="email" class="font-weight-bold">Email</label>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="example@increff.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="font-weight-bold">Password</label>
                        <input type="password" class="form-control" name="password" id="password" required>
                    </div>
                    <div class="text-danger p-1 text-center d-none" id="error-message">Username or password
                        error
                    </div>
                    <button type="submit" class="btn btn-outline-primary mx-auto d-block mt-4">Sign In</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/javascript/login.js"></script>
    <script src=" https://static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js?v=2"></script>
    <script type="text/javascript" src="/javascript/alert.js"></script>
</body>

</html>
