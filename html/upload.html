<!doctype html>
<html lang="en">

<head>
    <title>upload</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet" href=" https://static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js?v=2"></script>
</head>

<body>
    <script type="text/javascript" src="/javascript/main.js"></script>
    <div class="loader-container" id="loader">
        <div class="loader"> Loading...</div>
    </div>
    <div class="toast-container"></div>

    <nav class="navbar navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand mr-auto" href="/">
                <img src="/assets/brand-logo.png" />
            </a>
            <div class="nav-item px-2">
                <a class="nav-link text-dark position-relative" href="/html/checkout.html">
                    <i class="fas fa-shopping-cart fa-lg" data-tooltip="tooltip" data-placement="bottom"
                        title="Checkout"></i>
                    <span class="badge badge-pill badge-secondary cart-quantity">0</span>
                </a>
            </div>
            <div class="nav-item dropdown px-2">
                <i class="fas fa-user-circle text-dark fa-lg dropdown-toggle" id="navbarDropdown" role="button"
                    data-toggle="dropdown" data-tooltip="tooltip" data-placement="bottom" title="User Info"></i>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <label class="w-100 py-1 px-4 text-nowrap d-none" id="user-name"></label>
                    <a class="dropdown-item font-weight-bold" href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row m-0">
            <div class="d-flex justify-content-end mb-4 col-12">
                <button class="btn btn-primary">
                    <i class="fas fa-file-upload pr-2"></i>
                    Upload File
                </button>
                <input class="d-none" type="file" accept=".csv" />
            </div>
            <div class="d-none col-12 overflow-auto" id="table-container">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="thead-dark text-capitalize">
                        <tr></tr>
                    </thead>
                    <tbody>
                        <tr class="d-none"></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container-fluid">
            <span class="text-muted" id="date-time"></span>
        </div>
    </div>

    <script type="text/javascript" src="/javascript/upload.js"></script>
    <script src=" https://static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js?v=2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.1/papaparse.min.js"></script>
    <script type="text/javascript" src="/javascript/alert.js"></script>
</body>

</html>
