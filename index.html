<!doctype html>
<html lang="en">

<head>
  <title>E-Commerce UI Demo</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="cache-control" content="no-cache" />
  <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
  <link rel="stylesheet" href=" https://static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css?v=2" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js?v=2"></script>
</head>

<body>
  <div id="container"></div>
  <script>
    $(document).ready(function () {
      const user = localStorage.getItem('user');
      if (!user) $("#container").load('/html/login.html');
      else {
        $("#container").load('/html/list.html');
      }
      $.ajax({
        type: 'GET',
        url: '/html/toast.html',
        cache: true,
      });
    })
  </script>

  <script src=" https://static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js?v=2"></script>
  <script type="text/javascript" src="/javascript/alert.js"></script>
</body>

</html>
