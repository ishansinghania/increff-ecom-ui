<!doctype html>
<html lang="en">

<head>
    <title>Collection</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link rel="stylesheet" href="/css/global.css">
    <link rel="icon" href="https://storage.googleapis.com/www.increff.com/img/favicon.png?v=2" type="image/x-icon" />
    <link rel="stylesheet" href=" https://static.increff.com/bootstrap/4.6.0/css/bootstrap.min.css?v=2" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://static.increff.com/jquery/3.6.0/jquery-3.6.0.min.js?v=2"></script>
</head>

<body>
    <script type="text/javascript" src="/javascript/main.js"></script>
    <div class="loader-container" id="loader">
        <div class="loader"> Loading...</div>
    </div>

    <div class="toast-container"></div>

    <nav class="navbar navbar-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand mr-auto" href="/">
                <img src="/assets/brand-logo.png" style="height: 32px;" />
            </a>
            <div class="nav-item px-2">
                <a class="nav-link text-dark position-relative" href="/html/checkout.html">
                    <i class="fas fa-shopping-cart fa-lg" data-tooltip="tooltip" data-placement="bottom"
                        title="Checkout"></i>
                    <span class="badge badge-pill badge-secondary cart-quantity">0</span>
                </a>
            </div>
            <div class="nav-item dropdown px-2">
                <i class="fas fa-user-circle text-dark fa-lg dropdown-toggle" id="navbarDropdown" role="button"
                    data-toggle="dropdown" data-tooltip="tooltip" data-placement="bottom" title="User Info"></i>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-start justify-content-around" id="list-container">
            <div class="d-flex flex-column justify-content-between mx-3 my-2 product-container border rounded shadow-sm cursor-pointer col-3">
                <div class="mx-auto">
                    <img class="img-fluid rounded img-thumbnail border-0" src=""alt="Image not Available">
                </div>
                <div class="product-detail my-1 px-2 position-relative">
                    <div class="cart-section p-2" id="cart-section">
                        <input class="small py-1 px-2" value="1" min="1" type="number" id="input">
                        <button class="btn btn-outline-primary btn-sm" id="btn">+ Add</button>
                    </div>
                    <div class="font-weight-bold product-brand"></div>
                    <small class="text-secondary product-name"></small>
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <small class="pr-1 text-secondary">Size:</small>
                            <span class="product-size"></span>
                        </div>
                        <div class="d-flex align-items-center">
                            <small class="pr-1 text-secondary">MRP:</small>
                            <i class="fas fa-rupee-sign fa-sm pr-1"></i>
                            <span class="font-weight-bold product-mrp"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container-fluid">
            <span class="text-muted" id="date-time"></span>
        </div>
    </div>

    <script type="text/javascript" src="javascript/list.js"></script>
    <script src=" https://static.increff.com/bootstrap/4.6.0/js/bootstrap.bundle.min.js?v=2"></script>
    <script type="text/javascript" src="/javascript/alert.js"></script>
</body>

</html>
